title: Mosquito
url: "https://mosquito-cr.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
exclude:
 - Gemfile
 - Gemfile.lock

port: 4000

include:
  - robots.txt

collections:
  manual:
    output: true

plugins:
  - jekyll-toc

exclude:
  - .git
  - .github
  - .gitignore
  - .jekyll-cache/
  - .sass-cache/
  - .tool-versions
  - Gemfile
  - Gemfile.lock
  - Procfile
  - gemfiles/
  - node_modules/
  - package.json
  - postcss.config.js
  - tailwind.config.js
  - yarn.lock
